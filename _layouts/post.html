---
layout: default
---
<section>
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
          <h1>{{page.title}}</h1>
          {% assign author = site.data.people[page.author] %}
          <a rel="author"
              href="https://github.com/{{ author.github }}"
              title="{{ author.name }}">
              {{ author.name }}
          </a>
          {{ content }}
        </div>
    </div>
  </div>
</section>
